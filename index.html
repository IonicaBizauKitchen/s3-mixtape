<script src="binaryajax.js" ></script>
<script src="id3.js" ></script>
<script src="jquery-2.0.2.min.js"></script>

<script>
  var files;
  var doneCount = 0;
  var bucket = "mix.joe.sikelianos.com";

  $(function() {

    // Fetch a list of filenames for the given bucket
    $.getJSON("http://cors-bucket-list.herokuapp.com/"+bucket, function(files) {

      // Get ID3 data for each song
      for (var i in files) {
        var file = files[i];
        ID3.loadTags(file, function() {
          doneCount++

          // When ID3 data has been loaded for all files...
          if (files.length == doneCount) {
              for (var i in files) {
              var file = files[i];
              console.log (ID3.getAllTags(file));
            }
          }

        });
      }
    });
  });
</script>
